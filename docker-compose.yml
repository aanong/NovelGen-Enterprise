version: '3.8'

services:
  # 核心应用服务 (API)
  app:
    build: .
    container_name: novelgen-app
    volumes:
      - .:/app
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    command: python -m src.run_server
    networks:
      - novelgen-net

  # Celery Worker (后台任务)
  worker:
    build: .
    container_name: novelgen-worker
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis
    # 在 Linux 容器中通常不需要 -P solo，但在某些资源受限环境可能更稳定
    command: celery -A src.worker.celery_app worker --loglevel=info
    networks:
      - novelgen-net

  # 向量数据库服务
  db:
    image: pgvector/pgvector:pg16
    container_name: novelgen-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-novelgen}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - novelgen-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis 消息队列
  redis:
    image: redis:7-alpine
    container_name: novelgen-redis
    ports:
      - "6379:6379"
    networks:
      - novelgen-net

volumes:
  postgres_data:

networks:
  novelgen-net:
    driver: bridge
